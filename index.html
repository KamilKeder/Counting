<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Odliczanie</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div id="container_app" class="card">
	<div class="card-header">
	Odliczanie
	</div>
	<div class="card-body">
	<p class="mt-0 mb-2 ">Wybierz datę</p>
	<input type="date" id="input_date">
	<p class="mt-2 mb-2">Wybierz Godzinę</p>
	<input type="time" id="input_time"><br>
	<button id="button_odliczaj" class="mt-3 mb-0 btn btn-success">Odlicz</button>
	<div id="display"></div>
	</div>
	<div class="card-footer">
		<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#info">Informacje o aplikacji</button>
	
	</div>
</div>
<div class="modal fade" id="info" tabindex="-1" aria-labelledby="infoinfo" aria-hidden="true">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header">
		  <h1 class="modal-title fs-5" id="infoinfo">Informacje o aplikacji</h1>
		  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body ">
		  <h5 class="mb-2">O aplikacji</h5>
			Aplikacja automatycznie oblicza i oblicza ile lat, miesiecy, dni, godzin, minut i sekund zostało do momentu wybranej daty.
			<h5 class="mt-2">Technologie</h5>
			HTML, CSS, JavaScript, Bootstrap
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-success" data-bs-dismiss="modal">Zamknij</button>
		</div>
	  </div>
	</div>
  </div>
<script type="text/javascript" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
